<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Kunj</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const saykunj = () => {
        console.log("Kunj");
    }

    const changeText = () => {
        console.log("kunzz");
        document.querySelector("h1").innerHTML = "Kunzzzz"
    }
    
    const changeMe = setTimeout(changeText ,2000)
    // setTimeout(saykunj ,2000)  // we can execute it by reference also (that function written in setTimout, can also be called HANDLER)

    document.querySelector("#stop").addEventListener("click", () => {
        clearTimeout(changeMe) // clearInterval always requires reference (variable name) of setTimeouts
        console.log("Stopped");
    })
</script>
</html>
